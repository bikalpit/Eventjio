<main>
<div class="main bg-white p-3">
    <div class="col-12 p-3 ">
        <div class="row">
            <div class="font-weight-bold page-title">
                Orders
            </div>
        </div>
    </div>
    <div class="col-12 mt-3 p-0 border rounded bg-light">
        <div class="p-5">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="sub-title font-weight-bold">
                            Manage
                        </div>
                
                        <div class="ml-auto ">
                            <button mat-flat-button class=" px-3 mr-2 bg-primary text-light">Export orders</button>
                            <button mat-flat-button class=" px-3 ml-2 bg-primary text-light">Add new order</button>         
                        </div>
                    </div>
                </div>
    
                <div class="col-12 mt-5 p-0 search-bar rounded">
                    <i class="fa fa-search p-2 pl-3"></i>
                    <input matInput type="text" class="p-2 pl-0" placeholder="Search by name, email, transaction id, or ticket code">   
                </div>
                <div class="col-12 p-0 mt-4" >
                    <div class="d-inline-block mr-2">
                        <label class="mb-0">Event</label>
                        <div>
                            <select class="form-control bg-transparent">
                                <option>All Events</option>
                                <option>Lajavab Cooking Classes (Mon 17 Jun 2020)</option>
                                <option>Dracula Drink (Mon 17 Jun 2020)</option>
                                <option>The Ladies Kitty Party  (Mon 17 Jun 2020)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-inline-block mx-2">
                        <label class="mb-0">Order date form</label>
                        <div>
                            <input type="date" class="form-control bg-transparent">
                        </div>
                    </div>
                    
                    <div class="d-inline-block mx-2">
                        <label class="mb-0">Order date to</label>
                        <div>
                            <input type="date" class="form-control bg-transparent">
                        </div>
                    </div>
                    
                   <div class="d-inline-block ml-2">
                        <label class="mb-0">Order Status</label>
                        <div>
                            <select class="form-control bg-transparent">
                                <option>All Orders</option>
                                <option>Completed ordes</option>
                                <option>Pending orders</option>
                                <option>Cancelled orders</option>
                                <option>Complete order</option>
                            </select>
                        </div>
                   </div> 
                    
                </div>
                
            </div>
        </div>

        <div class="col-12 p-0">
            <div class="mt-3">
              <hr class="m-0">  
              <table mat-table [dataSource]="dataSource" class="w-100">

                  <ng-container matColumnDef="orderid">
                    <th mat-header-cell *matHeaderCellDef class="th py-4"> Order ID </th>
                    <td mat-cell *matCellDef="let element" class="td py-4" > {{element.orderid}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"[ngStyle]="{'color':element.status === 'Completed' ? 'green' : 'red' }"> {{element.status}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="datetime">
                    <th mat-header-cell *matHeaderCellDef> Date/Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.datetime}} </td>
                  </ng-container>

                  <ng-container matColumnDef="event">
                    <th mat-header-cell *matHeaderCellDef> Event </th>
                    <td mat-cell *matCellDef="let element"> {{element.event}} </td>
                  </ng-container>

                  <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef> Value </th>
                    <td mat-cell *matCellDef="let element" class=" "> $.{{element.value}} </td>
                  </ng-container>

                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="mat-cell">
                      <div class="btn-content">
                        <div class="toggle-btn p-1  text-center"><i class="fa fa-ellipsis-h fa-lg text-primary pt-2"></i></div>
                        
                        <div class="event-option bg-light fixed-top shadow">
                          <div class="p-1"> <i class="fa fa-eye p-1"></i> Resend </div>
                          <hr class="m-0">
                          <div class="p-1"> <i class="fa fa-pencil p-1"></i> Edit </div>
                          <hr class="m-0">
                          <div class="p-1"> <i class="fa fa-ticket p-1"></i> Download Tickets </div>
                          <hr class="m-0">
                          <div class="p-1"> <i class="fa fa-times-circle p-1"></i> Cancel </div>
                        </div>
                      </div> 
                      
                      
                    </td>
                  </ng-container>
            
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
        </div>        
    </div>
</div>
</main>

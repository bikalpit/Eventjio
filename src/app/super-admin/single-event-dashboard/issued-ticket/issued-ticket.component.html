<div class="main bg-white p-4 ml-2">
    <div class="row">
            <div class="col-12">
            <div class="font-weight-bold page-title">
            Issued tickets
            </div>
            <p class="mt-2">Find all the issued tickets for your event below, along with attendee data. Looking for orders? See all the orders for this event.</p>
            </div> 
    </div>

                
    <mat-card class="main-form-setting-content bg-light mt-2">
        
        <div class="container p-2">
            <div class="row">
                 <div class="col-7 font-weight-bold">Manage</div>
                    <div class="col-3">
                        <a routerLink="" class="mt-1">Get the check-in app</a>
                    </div>
                    <div class="col-2">
                        <button mat-flat-button class="mat-blue mr-1">Export doorlist</button>
                     </div>        
            </div>

                    <div class="row mt-3 ml-1">
                        <input matInput  #searchInput="matInput" type="text" class="form-control col-12" placeholder="Search"/>                  
                        <mat-icon [color]="searchInput.focused ? 'primary' : ''" matPrefix class="search-icon">search</mat-icon>
                    </div>
              
                <div class="row mt-2">
                    <label for="" class="col-4">event</label>
                    <label for="" class="col-2">issued from</label>
                    <label for="" class="col-2">issued to</label>
                    <label for="" class="col-3">status</label>
                </div>

        <div class="row mt-2">
                <div class="col-4">
                    <select name="" id="" class="form-control">
                        <option value=""> All ticket types</option>
                        <option value=""> <mat-checkbox class="example-margin">Select all </mat-checkbox></option>
                        <option value="">  <mat-checkbox class="example-margin">General admission </mat-checkbox></option>
                    </select>
                </div>
                    <div class="col-2">
                        <mat-datepicker-toggle matPrefix [for]="ticketIssuedDatePicker">
                        <input matInput [matDatepicker]="ticketIssuedDatePicker"  (click)="ticketIssuedDatePicker.open()"  class="form-control">                     
                        <mat-datepicker #ticketIssuedDatePicker></mat-datepicker></mat-datepicker-toggle>
                    </div>

                    <div class="col-2">
                        <input matInput [matDatepicker]="ticketIssuedTo"  (click)="ticketIssuedTo.open()"  class="form-control">
                        <mat-datepicker-toggle matSuffix [for]="ticketIssuedTo" class="dateIcon"></mat-datepicker-toggle>
                        <mat-datepicker #ticketIssuedTo></mat-datepicker>
                    </div>

                <div class="col-4">
                    <select name="" id="" class="form-control">
                        <option value=""> <mat-checkbox class="example-margin">All issued ticket </mat-checkbox></option>
                        <option value=""> <mat-checkbox class="example-margin">Valid </mat-checkbox></option>
                        <option value=""> <mat-checkbox class="example-margin">Void </mat-checkbox></option>
                    </select>
                </div>
                    
        </div>

           

    </div>
</mat-card>

 </div>

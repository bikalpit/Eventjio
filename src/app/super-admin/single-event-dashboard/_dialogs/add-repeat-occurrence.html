<div class="add-occurrence-form">
    <div class="loader-main" *ngIf="isLoaderAdmin"><img src="../../../assets/loading-spinner.gif" /></div>
    <div class="modal-header pl-3 py-0 border-0">
        <p class="font-weight-bold">Add repeating occurrences</p>
        <button class="close close-btn" type="button" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
        <span aria-hidden="true" class="white-text">&times;</span>
      </button>

    </div>

    <div class="modal-body">
        <div class="">
            <form [formGroup]="dayTimeForm" class="with-validation">
                <div class="row mx-0">
                    <div class="section-head">Times per day</div>
                    <div class="single-form-row mt-3" formArrayName="dayTimeArr" *ngFor="let a of dayTimeForm.get('dayTimeArr')['controls']; let i = index">
                        <label>Start</label>
                        <div class="form-group">
                            <mat-select formControlName="startTime" class="col-10 ml-2 form-control d-inline-block">
                                <mat-option (onSelectionChange)="fnChangeStartTime(i)" *ngFor="let fullDayTimeSlote of fullDayTimeSlote; let i=index" value="{{i}}">{{fullDayTimeSlote}}</mat-option>
                            </mat-select>
                        </div>
                        <label>End</label>
                        <div class="form-group">
                            <mat-select formControlName="endTime" class="col-10 ml-2 form-control d-inline-block">
                                <mat-option [disabled]="startEndTime >= fullDayTimeSlote" (onSelectionChange)="fnChangeEndTime(i)" *ngFor="let fullDayTimeSlote of fullDayTimeSlote; let i=index" value="{{i}}">{{fullDayTimeSlote}}</mat-option>
                            </mat-select>
                        </div>
                        <div *ngIf="startEndTime.length == 1" class="whole-day-check ml-auto ">
                            <mat-checkbox (change)="fnChangeWholeDay($event)">All Day</mat-checkbox>
                        </div>
                        <div *ngIf="startEndTime.length > 1" class="whole-day-check ml-auto ">
                            <span *ngIf="i>0" class="delete-daytime "><mat-icon (click)="fnDeleteDayTime(i)">delete_outline</mat-icon></span>
                        </div>
                    </div>
                </div>
            </form>
            <div class="w-100 mt-2">
                <button mat-button (click)="fnAddStartEndTime()" class="date-time-add-btn">Add another time</button>
            </div>
        </div>



    </div>

    <div class="text-right">
        <button mat-flat-button class="cancel-btn" (click)="onNoClick()">Cancel</button>
        <button mat-flat-button class="save-btn ml-3" (click)="createNewBuyerQuestion()">Save</button>
    </div>
</div>

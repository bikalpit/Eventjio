<div class="event-title-bar">
    <div class="event-image ">
        <img src="../../../assets/images/admin/Image 40.png" class="w-100" alt="">
    </div>
    <div class="event-title">
        <p class="event-name mb-0 mt-2">
            Lajawab Cooking Classes
        </p>
        <p class="event-date-time-palce">
            Mon 27 July 2020 at The Garnd Hayyat
        </p>
    </div>
    <div class="event-status" [ngClass]="{'published':eventStatus == 'published', 'draft':eventStatus == 'draft'}">
        <mat-select (selectionChange)="fnChangeEventStatus($event.value)" class="custome-mat-set mt-2">
            <mat-option value="draft">Draft</mat-option>
            <mat-option value="published">Published</mat-option>
        </mat-select>
    </div>
    <div class="ml-auto mr-5 mt-2">
        <div class="preview-btn d-inline-block">
            <button mat-flat-button>Preview Event Page</button>
        </div>

        <div class=" d-inline-block">
            <i class="fa fa-link fa-lg mx-2"></i>
            <i class="fa fa-twitter fa-lg mx-2"></i>
            <i class="fa fa-facebook fa-lg mx-2"></i>
        </div>
    </div>


</div>
<div class="container-fluid fixed-wrap">
    <div class="row">

        <div class="p-3 bg-light child-left-content">
            <div class="ml-4 py-2" routerLink="event-summary">
                <div class="event-menu">
                    <div class="setting-menu-icon d-inline-block py-2 mr-2">
                        <img src="../../../assets/images/events/graph.png" class="w-100" alt=""> 
                    </div>
                    <span>Event Summary</span>
                </div>
            </div>

            <div class="ml-4 py-2">
                <span class="fw-bold">Manage</span>
            </div>

            <div>
                <div class="ml-4 py-2" routerLink="issued-ticket">
                    <div class="event-menu">
                    <div class="setting-menu-icon d-inline-block mr-2 ">
                        <img src="../../../assets/images/events/Icon awesome-ticket-alt.png" class="w-100" alt="">
                    </div>
                    <span>Issued Tickets (1)</span>
                </div>
                </div>

                <div class="ml-4 py-2" routerLink="waitilist-signup">
                    <div class="event-menu">
                        <div class="setting-menu-icon d-inline-block mr-2 ">
                            <img src="../../../assets/images/events/waitlist.png" class="w-100" alt="">
                        </div>
                        <span>Waitlist Signups</span>
                    </div>
                </div>

                <div class="ml-4 py-2" routerLink="broadCast">
                    <div class="event-menu">
                        <div class="setting-menu-icon d-inline-block mr-2 ">
                            <img src="../../../assets/images/events/shout.png" class="w-100" alt="">
                        </div> 
                      <span>Broadcast</span>
                    </div>
                </div>


                <div class="ml-4 py-2">
                    <span class="fw-bold">Edit</span>
                </div>

                
                <div class="ml-4 py-2" routerLink="/super-admin/single-event-dashboard/event-and-ticket-types">
                    <div class="event-menu">
                        <div class="setting-menu-icon d-inline-block mr-2 ">
                            <img src="../../../assets/images/events/events-tickes.png" class="w-100" alt="">
                        </div> 
                        <span>Event and ticket types</span>
                    </div> 
                </div>

                <div class="ml-4 py-2" routerLink="order-confirmation">
                    <div class="event-menu">
                        <div class="setting-menu-icon d-inline-block mr-2 ">
                            <img src="../../../assets/images/events/Order-Confirmation.png" class="w-100" alt="">
                        </div>
                        <span>Order Confirmation</span>
                    </div> 
                </div>

                <div class="ml-4 py-2" routerLink="/super-admin/single-event-dashboard/checkout-form">
                    <div class="event-menu">
                        <div class="setting-menu-icon d-inline-block mr-2 ">
                            <img src="../../../assets/images/events/Checkout-form.png" class="w-100" alt="">
                        </div>
                        <span>Checkout form</span>
                    </div>
                </div>

                <div class="ml-4 py-2" routerLink="duplicate">
                    <div class="event-menu">
                        <div class="setting-menu-icon d-inline-block mr-2 ">
                            <img src="../../../assets/images/events/Duplicate.png" class="w-100" alt="">
                        </div>
                        <span>Duplicate</span>
                    </div> 
                </div>

                <div class="ml-4 py-2" routerLink="/super-admin/single-event-dashboard/delete">
                    <div class="event-menu">
                        <div class="setting-menu-icon d-inline-block mr-2 ">
                             <img src="../../../assets/images/events/Icon material-delete.png" class="w-100" alt="">
                        </div> 
                        <span>Delete</span>
                    </div> 
                </div>


            </div>
        </div>

        <div class="col-9 p-0 bg-white side-event">
            <router-outlet></router-outlet>
        </div>

    </div>
</div>

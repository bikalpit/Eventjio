<div class="main">
<div class="col-12 p-3">
    <div class="row">
        <div class="font-weight-bold">
            Events
        </div>

        <div class="ml-auto pr-3">
            <button mat-flat-button class="add-event-button px-5">Add Next Event</button>         
        </div>
    </div>
</div>

<div class="col-12 p-3">
    <div class="row">
        <mat-tab-group class="w-100">
            <mat-tab label="Upcomming Events (2)"> 
                <div class="mat-elevation-z8 mt-3">
                        <table mat-table class="w-100" [dataSource]="dataSource">
                      
                          <ng-container matColumnDef="Event">
                            <th mat-header-cell *matHeaderCellDef> Event </th>
                            <td mat-cell *matCellDef="let element"> {{element.Event}} </td>
                          </ng-container>
                      
                          <ng-container matColumnDef="Status">
                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
                          </ng-container>
                      
                          <ng-container matColumnDef="Sold">
                            <th mat-header-cell *matHeaderCellDef> Sold </th>
                            <td mat-cell *matCellDef="let element"> {{element.Sold}} </td>
                          </ng-container>
                      
                          <ng-container matColumnDef="Remaining">
                            <th mat-header-cell *matHeaderCellDef> Remaining </th>
                            <td mat-cell *matCellDef="let element"> {{element.Remaining}} </td>
                          </ng-container>

                          <ng-container matColumnDef="Revenue">
                            <th mat-header-cell *matHeaderCellDef> Revenue </th>
                            <td mat-cell *matCellDef="let element"> $.{{element.Revenue}} </td>
                          </ng-container>

                          <ng-container matColumnDef="Togglebtn">
                            <th mat-header-cell *matHeaderCellDef>  </th>
                            <td mat-cell *matCellDef="let element"> <div class="toggle-btn p-1 text-center"><i class="fa fa-ellipsis-h fa-lg text-primary pt-2"></i></div> </td>
                          </ng-container>
                          
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                </div>
            </mat-tab>

            <mat-tab label="Past Events (0)"> 
                <div class="mat-elevation-z8 mt-3">
                    <table mat-table class="w-100" [dataSource]="dataSource">
                  
                      <ng-container matColumnDef="Event">
                        <th mat-header-cell *matHeaderCellDef> Event </th>
                        <td mat-cell *matCellDef="let element"> {{element.Event}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="Status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="Sold">
                        <th mat-header-cell *matHeaderCellDef> Sold </th>
                        <td mat-cell *matCellDef="let element"> {{element.Sold}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="Remaining">
                        <th mat-header-cell *matHeaderCellDef> Remaining </th>
                        <td mat-cell *matCellDef="let element"> {{element.Remaining}} </td>
                      </ng-container>

                      <ng-container matColumnDef="Revenue">
                        <th mat-header-cell *matHeaderCellDef> Revenue </th>
                        <td mat-cell *matCellDef="let element"> $.{{element.Revenue}} </td>
                      </ng-container>

                      <ng-container matColumnDef="Togglebtn">
                        <th mat-header-cell *matHeaderCellDef>  </th>
                        <td mat-cell *matCellDef="let element"> <div class="toggle-btn p-1 text-center"><i class="fa fa-ellipsis-h fa-lg text-primary pt-2"></i></div> </td>
                      </ng-container>
                      
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
            </div>
            </mat-tab>
          </mat-tab-group>
    </div>
</div>
</div>

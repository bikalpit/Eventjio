<div class="modal-dialog modal-notify modal-info export-order modal-lg"  role="document" >
  <div class="modal-content ">
    <div class="modal-header modal-bcolor-primary px-0 pt-0">
      <p class="heading lead  work-content" >Add new order</p>
      <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
        <span aria-hidden="true" class="white-text">&times;</span>
      </button>
    </div>
      
    <div class="modal-body px-0"> 
      <div class="add-new-order">
        <div class="booking">
          <div class="row ticket" *ngFor="let event of allEventlist; let i of index;">
            <div class="col-md-8 ticket-details" >
              <p>{{event.start_date|date}}</p>
              <label>{{event.event_title}}</label>
            </div>
            <div class="col-md-4">
              <button mat-raised-button class="ticket-btn comm-btn" (click)="fnBookTicketType(event.unique_code)">Book Ticket</button>           
            </div>   
            <div class="line"></div>
          </div>

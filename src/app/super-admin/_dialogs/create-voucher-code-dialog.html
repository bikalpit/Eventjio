<div class="modal-dialog modal-notify modal-info voucher-code" role="document" >
    <div class="modal-content ">
      <div class="modal-header modal-bcolor-primary">
        <p class="heading lead  work-content" >Create batch of voucher codes</p>
        <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
        
      <div class="modal-body pb-0">         
        <form>
          <div class="row">
              <div class="col-md-6">
                <label for="">Name <span><i class="fa fa-asterisk"></i></span> 
                  <button mat-raised-button
                        matTooltip="what would you like to call this batch of codes? This name will be displayed to the customer when enter a code at checkout."
                        matTooltipPosition="above" class="tooltip-btn">
                        <span class="info"><i class="fa fa-question"></i></span>
                </button>
                </label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label>Value <span><i class="fa fa-asterisk"></i></span> 
                  <button mat-raised-button
                        matTooltip="How much money do these vouchers discount from an order?"
                        matTooltipPosition="above" class="tooltip-btn">
                        <span class="info"><i class="fa fa-question"></i></span>
                  </button>
                </label>
                <input type="password" class="form-control">
              </div>
              <div class="col-md-12">
                <label>Voucher Codes <span><i class="fa fa-asterisk"></i></span> 
                  <button mat-raised-button
                        matTooltip="Paste the voucher codes into the box below. One voucher code per line. Max 1,000 voucher codes."
                        matTooltipPosition="above" class="tooltip-btn">
                        <span class="info"><i class="fa fa-question"></i></span>
                  </button>
                </label>
                <textarea class="form-control"  rows="3"></textarea>
              </div>
              <div class="col-md-12 mt-2">
                <label>Expire Date <span><i class="fa fa-asterisk"></i></span> </label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-12 mt-2">
                  <label class="mb-1 mt-2">Events these voucher codes can be redeemed against.</label>                
              </div>
              <section class="col-md-12 ">
                <mat-checkbox >Mon 27 JUl: Lajawab Cooking Class</mat-checkbox>
              </section>
              <section class="col-md-12 ">
                <mat-checkbox >Mon 27 JUl:Dracula Drinks </mat-checkbox>
              </section>
              <section class="col-md-12 ">
                <mat-checkbox >Mon 3 Aug - Mon 10 Aug: Kitty Party</mat-checkbox>
              </section>
              <div class="example-button-row ml-auto mt-2">
                  <button mat-raised-button class="cancel-btn">Cancel</button>
                  <button mat-raised-button class="mx-3 cupon-btn">Create voucher codes</button>
              </div>
          </div>
        </form>
      </div>
  
    </div>
  </div>

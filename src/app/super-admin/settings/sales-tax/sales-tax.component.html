<div class="main p-3">
    <div class="page-title">
        Sales Tax
    </div>
    <div class="mt-2">
        If you would like to apply sales tax to your ticket sales, please specify details below.
    </div>

    <div class="tax shadow mt-3">
        <div class="border-bottom px-4 py-3">
            <div class="row m-0 ">
                <div class="title">
                    Tax
                </div>
                <div class="ml-auto">
                    <mat-slide-toggle [(ngModel)]="tax"></mat-slide-toggle>
                </div>
            </div>
        </div>
        
        <div class="border-bottom px-4 pb-3">
            <div class="mt-3" fxLayout="row">
                <div class="tab-title pt-2" fxFlex="25">Tax Label</div>
                <div class="tab-title pt-2" fxFlex="20">Volume</div>
                <div class="text-right" fxFlex="55"><button (click)="fnAddSalesTaxDialog()" class="add-tax-btn px-5" mat-flat-button >Add Tax</button></div>
            </div>
        </div>

        <div class="border-bottom px-4 py-3">
            <div class="mt-3" fxLayout="row">
                <div class="" fxFlex="25">GST</div>
                <div class="" fxFlex="20">18%</div>
                <div class="text-right" fxFlex="55">
                    <i class="fa fa-pencil p-2 mx-2" (click)="fnAddSalesTaxDialog()"></i>
                    <i class="fa fa-trash p-2 mx-2"></i>
                    <mat-slide-toggle class="ml-3" [(ngModel)]="gst"></mat-slide-toggle>
                </div>
            </div>
        </div>

        <div class="border-bottom px-4 py-3">
            <div class="mt-3" fxLayout="row">
                <div class="" fxFlex="25">CGST</div>
                <div class="" fxFlex="20">18%</div>
                <div class="text-right" fxFlex="55">
                    <i class="fa fa-pencil p-2 mx-2" (click)="fnAddSalesTaxDialog()"></i>
                    <i class="fa fa-trash p-2 mx-2"></i>
                    <mat-slide-toggle class="ml-3" [(ngModel)]="cgst"></mat-slide-toggle>
                </div>
            </div>
        </div>
        
    </div>
</div>

<div class="main-sale-tax">
    <div class="modal-header pl-3 py-0 border-0">
        <p class="font-weight-bold">Add check-in app user</p>
        <button class="close-btn" type="button" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>

    </div>

    <div class="modal-body">
        <form class="with-validation">
            <div class="mt-3">
                <div class="row m-0">
                    <div class="input-box form-group">
                        <label for="">First Name</label>
                        <div class="tax-input py-2 border">
                            <input class="name-input p-2" formControlName="first_name" type="text" placeholder="Enter Name">
                        </div>
                        <!-- <span class="error-wrap" *ngIf="addAppUser.get('name').touched || addAppUser.get('name').dirty">
                      <small *ngIf="addAppUser.get('name').hasError('required')" class="error">TAX name is required.</small>
                    </span> -->
                    </div>
                    <div class="input-box form-group">
                        <label for="">Last Name</label>
                        <div class="tax-input py-2 border">
                            <input class="name-input p-2" formControlName="last_name" type="text" placeholder="Enter Name">
                        </div>
                        <!-- <span class="error-wrap" *ngIf="addAppUser.get('name').touched || addAppUser.get('name').dirty">
                      <small *ngIf="addAppUser.get('name').hasError('required')" class="error">TAX name is required.</small>
                    </span> -->
                    </div>
                    <div class="input-box form-group">
                        <label for="">Email</label>
                        <div class="tax-input py-2 border">
                            <input class="name-input p-2" formControlName="email" type="text" placeholder="Enter Name">
                        </div>
                        <!-- <span class="error-wrap" *ngIf="addAppUser.get('name').touched || addAppUser.get('name').dirty">
                      <small *ngIf="addAppUser.get('name').hasError('required')" class="error">TAX name is required.</small>
                    </span> -->
                    </div>
                </div>
            </div>
        </form>

    </div>

    <div class="text-right">
        <button mat-flat-button class="cancel-btn" (click)="onNoClick()">Cnacel</button>
        <button mat-flat-button class="create-btn ml-3" (click)="fnOnSubmit()">Create</button>
    </div>



</div>

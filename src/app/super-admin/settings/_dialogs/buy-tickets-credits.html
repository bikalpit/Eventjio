<div class="buy-tickets-credits-main">
    <!-- <div class="loader-main" *ngIf="isLoaderAdmin"><img src="../../../assets/event-spinner.svg" /></div> -->
    <div class="modal-header pl-3 py-0 border-0">
        <p class="">Buy ticket credits</p>
        <button class="close-btn" type="button" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true" class="white-text">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="mt-3">
            <div class="top-main-selection">
                <label> How many ticket credits would you like to buy? 1 ticket credit = 1 ticket sale. </label>
                <mat-select class="form-control">
                    <mat-option value="100">
                        100 credits at $0.52 / ticket sale
                    </mat-option>
                    <mat-option value="200">
                        200 credits at $0.50 / ticket sale
                    </mat-option>
                    <mat-option value="300">
                        300 credits at $0.47 / ticket sale
                    </mat-option>
                </mat-select>
            </div>
            <div class="center-auto-renew mt-3">
                <label> Would you like to auto-renew? <span> * </span> </label>
                <mat-radio-group>
                    <mat-radio-button class="w-100" value="1">No this is a one-off purchase</mat-radio-button>
                    <mat-radio-button class="w-100" value="2">Renew monthly</mat-radio-button>
                    <mat-radio-button class="w-100" value="2">Renew when credits fall below 25</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="bottom-total-main">
                <h3> Total:<span>$52 + VAT </span> </h3>
                <p> Just $0.52 / ticket sale <span> (20% less than PAYG) </span> </p>
                <a> See terms and conditions. </a>
                <div class="buy-buttons mt-3">
                    <button mat-flat-button class="popup-save-btn" (click)="onNoClick()">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
    <div class="text-right">
        <button mat-flat-button class="popup-cancel-btn" (click)="onNoClick()">Cancel</button>
        <button mat-flat-button class="popup-save-btn ml-3">Save</button>
    </div>
</div>

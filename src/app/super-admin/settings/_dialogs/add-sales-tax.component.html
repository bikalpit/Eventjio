<div class="main-sale-tax">
    <div class="modal-header pl-3 py-0 border-0">
        <p class="font-weight-bold">Add Tax</p>
        <button class="close-btn" type="button" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
        
      </div>

      <div class="modal-body">
            <p class="mb-0">Lorem ipsum, or lipsum as it is sometimes known,</p>
      
        <div class="mt-3">
            <div class="row m-0">
                <div class="input-box">
                    <label for="">Tax Name</label>
                    <div class="tax-input py-2 border">
                        <input class="name-input p-2" type="text" placeholder="Enter Name">
                    </div>
                </div>
    
                <div class="input-box ml-auto">
                    <label for="">Tax Percentage</label>
                    <div class="tax-input py-2 border">
                        <i class="fa fa-percent px-3 border-right"></i> <input class="input p-2" type="text" placeholder="Enter Percentage">
                    </div>
                </div>
                
            </div>
        </div>
        
     
      <div class="mt-3">
        <label for="">Status</label>
        <div>
            <mat-slide-toggle [(ngModel)]="status"></mat-slide-toggle>
        </div>
      </div>


    </div>

    <div class="text-right">
      <button mat-flat-button class="cancel-btn" (click)="onNoClick()">Cnacel</button>
      <button mat-flat-button class="create-btn ml-3">Create</button>
    </div>


     
</div>

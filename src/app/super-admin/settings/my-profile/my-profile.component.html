<div class="main bg-white ml-4">
        <div class="row mb-4 mt-2">
            <div class="col-12  mt-2">
                <div class="font-weight-bold page-title">
                    My Profile
                </div>
            </div>
        </div>
    </div>
    
    <div class="row main-content ml-4">
        <div class="col-6">
            <div class="row mt-2">
            
                  <img src="../../../assets/images/settings/profile/my-profile.png"  alt="">                  
              <div class="col-4 py-2">
                  <button mat-flat-button (click)="fnChangeImage()" class="change-photo">Change photo</button>                 
                  <button mat-flat-button class="remove-photo mt-2">Remove photo</button>
              </div>
            </div>
        </div>
     
        
    <div class="p-2">
            <div class="row mt-4">
                <label for="first-name" class="col-5">Firstname</label>
                <label for="first-name" class="col-5 ml-3">Lastname</label>
                <input type="text" class="col-5 form-control ml-3 " placeholder="Shabnamm">
                <input type="text" class="col-5 form-control ml-3" placeholder="Ansari">
                <label for="first-name" class="col-5 mt-4">Email</label>
                <label for="first-name" class="col-5 ml-3 mt-4">Phone</label>
                <input type="text" class="col-5 form-control ml-3" placeholder="dummy@gmail.com">
                <input type="text" class="col-5 form-control ml-3" placeholder="+91 87678687">
            </div>


      <div class="row bottom">
        <hr class="col-12   ">
            <div class="pull-right col-12 mt-2">
                <button mat-flat-button class="save float-right mx-2 mr-4">Save</button>
                <button mat-flat-button class="cancel float-right mx-2">Cancel</button>                  
            </div>
      </div>
    </div>
</div>

<mat-drawer-container class="main-container">
    <mat-drawer mode="side" opened class="left-side-container left-side-main-menu" *ngIf="isAdminUser() && (!isBoxoffice() && !boxofficeComponent)">
        <mat-toolbar class="app-title">
            <div class="text-light text-center company-logo">
                <img src="/assets/images/logo/eventjio-icon.png" class="company-img" alt="">
            </div>
        </mat-toolbar>

        <div class="main-menu">
            <div class="col-12 px-3 pt-4 pb-3 mt-3 text-center" *ngIf="currentUser && currentUser.type == 'admin'">
                <div class="circle-icon text-center">
                    <div class="plus-sign">
                        +
                    </div>
                </div>
            </div>

            <div *ngIf="isPermisionPage('Dashboard')" routerLink="/super-admin/dashboard" (click)="fnPostUrl('Dashboard')" [ngClass]="{'active-icon': pageName == 'Dashboard'}" class="col-12 p-3 mt-4 text-center text-white common-icon">
                <div matTooltip="Dashboard" matTooltipClass="main-menu-tooltip" matTooltipPosition="after" class="icon text-center">
                    <img src="/assets/images/admin/dashboard.png" class="w-100" alt="">
                </div>
            </div>

            <div *ngIf="isPermisionPage('Events')" routerLink="/super-admin/events" (click)="fnPostUrl('Events')" [ngClass]="{'active-icon': pageName == 'Events'}" class="col-12 p-3 mt-4 text-center text-white common-icon">
                <div matTooltip="Events" matTooltipClass="main-menu-tooltip" matTooltipPosition="after" class="icon text-center">
                    <img src="/assets/images/admin/star.png" class="w-100" alt="">
                </div>
            </div>

            <div *ngIf="isPermisionPage('Orders')" routerLink="/super-admin/orders" (click)="fnPostUrl('Orders')" [ngClass]="{'active-icon': pageName == 'Orders'}" class="col-12 p-3 mt-4 text-center text-white common-icon">
                <div matTooltip="Orders" matTooltipClass="main-menu-tooltip" matTooltipPosition="after" class="icon text-center">
                    <img src="/assets/images/admin/order.png" class="w-100" alt="">
                </div>
            </div>

            <div *ngIf="isPermisionPage('Customers')" routerLink="/super-admin/customers" (click)="fnPostUrl('Customers')" [ngClass]="{'active-icon': pageName == 'Customers'}" class="col-12 p-3 mt-4 text-center text-white common-icon">
                <div matTooltip="Customers" matTooltipClass="main-menu-tooltip" matTooltipPosition="after" class="icon text-center">
                    <img src="/assets/images/admin/user-sidemenu.png" class="w-100" alt="">
                </div>
            </div>

            <div *ngIf="isPermisionPage('Coupon')" (click)="fnPostUrl('Coupon')" [ngClass]="{'active-icon': pageName == 'Coupon'}" routerLink="/super-admin/coupons" class="col-12 p-3 mt-4 text-center text-white common-icon">
                <div matTooltip="Coupon" matTooltipClass="main-menu-tooltip" matTooltipPosition="after" class="icon text-center">
                    <img src="/assets/images/admin/gift.png" class="w-100" alt="">
                </div>
            </div>
        </div>

        <div class="bottom_admin_menu" *ngIf="isPermisionPage('settings')">
            <div routerLink="/super-admin/settings" (click)="fnPostUrl('Settings')" [ngClass]="{'active-icon': pageName == 'Settings'}" class="col-12 p-3 text-center setting-btn text-white common-icon">
                <div class="icon text-center" matTooltip="Settings" matTooltipClass="main-menu-tooltip" matTooltipPosition="after">
                    <img src="/assets/images/admin/settings.png" class="w-100" alt="">
                </div>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content class="bg-white h-100vh">
        <mat-toolbar [ngClass]="{'admin_top_bar': isAdminUser(), 'business_toolbar': (isAdminUser() && isBoxoffice()) }" *ngIf="isLogin() && currentUser && (pageSlug && pageSlug[1] !== 'event')" class="py-3 right-toolbar toolbar menu-comman">
            <div>
                {{pageName}}
            </div>
            <span class="example-fill-remaining-space">
                <div class="selected-boxoffice-btn-main">
                  <button mat-button color="primary" class="text-capitalize" *ngIf="isBoxOfficeSelected() && !isBoxoffice()">Box Office : {{selectedBoxOfficeName}}</button>
                  <button mat-button *ngIf="!isBoxoffice() &&  currentUser.type != 'member' "  class="ml-2" color="primary" (click)="fnPostUrl('Box-Office')"  routerLink="/super-admin">My Box Offices</button>
                </div>
              </span>
            <div class="ml-auto pr-3">
                <span class="d-inline-block"> <i class="fa fa-bell-o fa-lg pr-3"></i> </span>
                <div class="user-image-icon p-1 d-inline-block">
                    <!-- <img *ngIf="currentUser.image !== ''" src="{{currentUser.image}}" class="w-100" alt=""> -->
                    <img src="../assets/images/admin/user.png" class="w-100" alt="">
                </div>
                <!-- <span class="d-inline-block"> Administrator <i class="fa fa-angle-down fa-fw pl-1"></i></span> -->
            </div>
            <div class="user-name-menu">
                {{currentUser.firstname}}
                <mat-icon *ngIf="!openLogoutMenuBox" (click)="openLogoutMenu()">keyboard_arrow_down</mat-icon>
                <mat-icon #toggleButton *ngIf="openLogoutMenuBox" (click)="openLogoutMenu()">keyboard_arrow_up</mat-icon>
                <div #logoutMenu *ngIf="openLogoutMenuBox" class="sub-menubox">
                    <label (click)="fnLogout()">Logout</label>
                </div>
            </div>
            <!-- <mat-form-field class="admin-right-menu-select">
                <mat-select [(value)]="adminTopMenuselected" class="form-control head-dropdown" id="exampleFormControlSelect1" (selectionChange)="fnChangeTopMenu($event.value);">
                     <mat-option value="{{currentUser.firstname}}" selected>{{currentUser.firstname}}</mat-option>
                    <mat-option value="profile">My Profile</mat-option>
                    <mat-option value="logout">Logout</mat-option>
                </mat-select>
            </mat-form-field> -->
        </mat-toolbar>
        <div class="right-toolbar-content " [ngClass]="{'h-100': pageSlug && pageSlug[1] === 'event'}">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>

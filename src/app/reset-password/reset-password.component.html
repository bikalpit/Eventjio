
<div class="sub-container" id="log-in">
    <div class="login">
        <div class="row mx-0">
            <div class="col-md-4 login-left">
                <div class="login-head">
                    <h5>Reset Password</h5>
                    <div class="login-logo">
                        <img src="/assets/images/login/logo-black.png" class="login-img" alt="">
                    </div>
                </div>
                <div class="login-details">
                    <form [formGroup]="resetPasswordForm">
                        <div class="input-group">
                            <span class="">
                                <mat-icon class="login-icon">lock</mat-icon>
                            </span>
                            <input type="password" formControlName="NewPassword" placeholder="Enter New Password" class="common-input form-control"  [type]="hide ? 'password' : 'text'"/>
                            <div mat-icon-button matSuffix class="icon-cust-pass">
                                <mat-icon class="pointer" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </div>
                            <span class="error-wrap" *ngIf="resetPasswordForm.get('NewPassword').dirty || resetPasswordForm.get('NewPassword').touched"><small *ngIf="resetPasswordForm.get('NewPassword').hasError('required')" class="error text-center">Password is required.</small><small *ngIf="resetPasswordForm.get('NewPassword').hasError('minlength') || resetPasswordForm.get('NewPassword').hasError('maxlength')" class="error">Password should  minimum 8 maximum 12 characters.</small></span>
                        </div>

                        <div class="input-group">
                            <span class="">
                                <mat-icon class="login-icon">lock</mat-icon>
                            </span>
                            <input type="password" formControlName="ReNewPassword" placeholder="Re-Enter New Password" class="common-input form-control" /><br/>

                            <span class="error-wrap" *ngIf="resetPasswordForm.get('ReNewPassword').dirty || resetPasswordForm.get('ReNewPassword').touched">
                                <small *ngIf="resetPasswordForm.get('ReNewPassword').hasError('required') && resetPasswordForm.hasError('notSame')" class="error">Confirm password is required.</small>
                                <small *ngIf="!resetPasswordForm.get('ReNewPassword').hasError('required') && resetPasswordForm.hasError('notSame')" class="error">Passwords do not match.</small>
                            </span>
                        </div>
                        <div class="input-wrap my-3 text-center">
                            <div>
                                <button mat-raised-button class="signin-btn" (click)="fnSubmitResetPassword()">Reset Password</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8 login-right P-0">
                <img src="/assets/images/login/login-merge.png" class="login-image" alt="">
            </div>
        </div>
    </div>
</div>

<div class="forget-pswd-main" id="">
    <div class="row forget-pswd mx-0">
        <div class="signin-left col-md-8">
            <div class="logo-image">
                <img src="/assets/images/login/logo-black.png" class="logo-img" alt="">
            </div>
            <div class="user-details text-center col-md-6 mx-auto">
                <div>
                    <div class="user-mail">
                        <form [formGroup]="resetPasswordForm" class="with-validation">
                            <div class="input-group">
                                <div class="field-list">
                                    <span class="">
                                        <mat-icon class="login-icon">lock</mat-icon>
                                    </span>
                                    <input type="password" formControlName="NewPassword" placeholder="Enter New Password" class="common-input form-control" [type]="hide ? 'password' : 'text'" />
                                    <mat-icon class="pointer" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </div>
                                <span class="error-wrap" *ngIf="resetPasswordForm.get('NewPassword').dirty || resetPasswordForm.get('NewPassword').touched"><small *ngIf="resetPasswordForm.get('NewPassword').hasError('required')" class="error text-left ml-4">Password is required.</small><small *ngIf="resetPasswordForm.get('NewPassword').hasError('minlength') || resetPasswordForm.get('NewPassword').hasError('maxlength')" class="error">Password should  minimum 8 maximum 12 characters.</small></span>
                            </div>

                            <div class="input-group">
                                <div class="field-list">
                                    <span class="">
                                        <mat-icon class="login-icon">lock</mat-icon>
                                    </span>
                                    <input type="password" formControlName="ReNewPassword" placeholder="Re-Enter New Password" class="common-input form-control" />
                                </div>
                                <span class="error-wrap" *ngIf="resetPasswordForm.get('ReNewPassword').dirty || resetPasswordForm.get('ReNewPassword').touched">
                                    <small *ngIf="resetPasswordForm.get('ReNewPassword').hasError('required') && resetPasswordForm.hasError('notSame')" class="error text-left ml-4">Confirm password is required.</small>
                                    <small *ngIf="!resetPasswordForm.get('ReNewPassword').hasError('required') && resetPasswordForm.hasError('notSame')" class="error text-left ml-4">Passwords do not match.</small>
                                </span>
                            </div>

                            <div class="">
                                <div>
                                    <button mat-raised-button class="signin-btn" (click)="fnSubmitResetPassword()">
                                        <span *ngIf="!saveDisabled">Reset Password</span>
                                        <div *ngIf="saveDisabled" class="button-spinner">
                                            <div class="double-bounce1"></div>
                                            <div class="double-bounce2"></div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 signin-right">
            <!-- <img src="/assets/images/login/forget-pswd.jpg" class="signin-image" alt=""> -->
            <div class="event-jio">
                <h2>
                    FORGET YOUR
                </h2>
                <h2>
                    PASSWORD?
                </h2>
                <h3 class="mt-3">
                    Let us help you
                </h3>
            </div>
        </div>
        <!-- <div class="col-md-4 signin-right">
            <img src="/assets/images/login/login-bg.png" class="signin-image" alt="">
        </div> -->
    </div>
</div>

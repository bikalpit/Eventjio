
<div class="sub-container" id="sign-in">
  <div class="row sign-up mx-0">
    <mat-card-content class="login-container row">
     <div class="signup-left col-md-7">
            <div class="">
                <img src="/assets/images/login/logo-black.png" class="logo-img" alt="">
            </div>

            <div class="user-details">
                <div class="signup-head text-center">
                    <h5>SIGN UP</h5>
                    <p>Sign up Lorem ipsum is a dummy text used for design industry.</p>
                    <h6>Already have an account?<a href="" routerLink="/login"> Log in</a></h6>
                </div>
             
             <div class="signup-details">
                    <div class="input-group">
                        <span class="">
                            <mat-icon class="login-icon">person_outline</mat-icon>
                        </span>
                        <input type="text" class="form-control" placeholder="Full name" />
                    </div>
                    <div class="input-group">
                        <span class="">
                            <mat-icon class="login-icon">mail_outline</mat-icon>
                        </span>
                        <input type="text" class="form-control" placeholder="Email address" />
                    </div>
                    <div class="input-group">
                        <span class="">
                            <mat-icon class="login-icon">lock</mat-icon>
                        </span>
                        <input type="password" class="form-control" placeholder="Create Password" />
                        <span class="">
                            <mat-icon class="hide-show-pswd">remove_red_eye</mat-icon>
                        </span>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="" rows="3" placeholder="How did you hear about us?"></textarea>
                    </div>
                    <mat-checkbox class="">I accept terms and conditions & Privacy Policy</mat-checkbox>
                    <div>
                        <button mat-raised-button class="signup-btn">SIGN UP</button>
                    </div>
             </div>
            

        </div>
    </div>
        <div class="col-md-5 signup-right">
            <img src="/assets/images/login/login-bg.png" class="signup-image" alt="">
        </div>
    </mat-card-content>
  </div>

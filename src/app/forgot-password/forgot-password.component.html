<div class="forget-pswd-main" id="">
    <div class="row forget-pswd mx-0">
        <div class="signin-left col-md-8">
            <div class="logo-image">
                <img src="/assets/images/login/logo-black.png" class="logo-img" alt="">
            </div>
            <div class="user-details text-center col-md-6 mx-auto">
                <div class="">
                    <h5>FORGOT YOUR PASSWORD?</h5>
                    <p>Please enter your email address so we can send you a link to reset your password.</p>
                    <div class="user-mail">
                        <form [formGroup]="forgotForm" class="with-validation">
                            <div class="input-group">
                                <div class="field-list">
                                    <span class="">
                                    <mat-icon class="login-icon">mail_outline</mat-icon>
                                </span>
                                    <input type="text" class="form-control" formControlName="email" placeholder="Email address" />
                                </div>
                                <span class="error-wrap" *ngIf="forgotForm.get('email').dirty || forgotForm.get('email').touched"><small *ngIf="forgotForm.get('email').hasError('required')" class="error text-left ml-4">Email is required.</small><small *ngIf="forgotForm.get('email').hasError('pattern')" class="error text-left ml-4">Invalid email address.</small></span></div>
                            <div>
                                <button mat-raised-button class="signin-btn" (click)="forgotPwdSubmit()">SEND EMAIL</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 signin-right">
            <!-- <img src="/assets/images/login/forget-pswd.jpg" class="signin-image" alt=""> -->
            <div class="event-jio">
                <h2>
                    FORGET YOUR
                </h2>
                <h2>
                    PASSWORD?
                </h2>
                <h3 class="mt-3">
                    Let us help you
                </h3>
            </div>
        </div>
    </div>
</div>
